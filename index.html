		<!-- MAIN -->
		<main>

			<div class="logo">
				<img src="asset/logo.svg" class="logo" alt="Logo">
			</div>

			<div>

				<div class="inputDiv">
					<p class="label">Nom</p>
					<input type="text" name="playerName" id="playerName" required>
				</div>

				<div class="inputDiv">
					<p class="label">Room</p>
					<input type="text" name="roomName" id="roomName" required>

				<div class="flex center">
					<button type="submit" class="btnModal btn">Réjoindre une partie</button>
				</div>

			</div>


			<!--MODAL-->
			<div class="mainModal">
				<div class="modal-content">
					<span class="close-button">&times;</span>
					<h2 class="textModal">Etes-vous prêt?</h2>
					<button class="checkReady">
						<a href="game.html">PRET</a>

			</div>
